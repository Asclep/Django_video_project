{% extends "basic_generic2.html" %}

{% block content %}
<div class="container align-self-center" style="padding-top:100px">
    <div class="row justify-content-center">
        <div class="col col-4 my-8 border rounded bg-light p-4">
            <form action="" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="container justify-content-center text-center">
                    <button type="submit" class="btn btn-primary center">发送验证码</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}

{% endblock %}
