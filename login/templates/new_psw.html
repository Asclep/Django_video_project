{% extends "basic_generic2.html" %}

{% block content %}
<div class="container align-self-center" style="padding-top:100px">
    <div class="row justify-content-center">
        <div class="col col-4 my-8 border rounded bg-light p-4">
            <form action="" method="POST">
            {% csrf_token %}
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="act">验证码</label>
                    <input type="text" class="form-control" id="act" name="act" required>
                </div>
                <div class="form-group">
                    <label for="userpassword">密码</label>
                    <input type="password" class="form-control" id="userpassword" name="userpassword" minlength="8" required>
                </div>
                <div class="form-group">
                    <label for="userpassword">确认密码</label>
                    <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" minlength="8" required>
                </div>
                <div class="container justify-content-center text-center">
                    <button type="submit" class="btn btn-primary center">修改密码</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% if messages %}
    <script>
        {% for msg in messages %}
            alert('{{ msg.message }}');
        {% endfor %}
    </script>
{% endif %}

{% endblock %}
